<body>
    <a class="back" href="./index.html">Go main</a>

    <div class="input-row">
        <input type="text" id="datetime-picker" title="Выберите дату и время">
        <button class="btnStandart" type="button" data-start>Start</button>
    </div>


    <div class="timer">
        <div class="field">
            <span class="value" data-days>00</span>
            <span class="label">Days</span>
        </div>
        <div class="field">
            <span class="value" data-hours>00</span>
            <span class="label">Hours</span>
        </div>
        <div class="field">
            <span class="value" data-minutes>00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="field">
            <span class="value" data-seconds>00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

</body>
